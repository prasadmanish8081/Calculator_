<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div class="box">
            <div class="top">
                <input type="text" placeholder="0"  id="inputBox" class="input result">
            </div>
            <div class="bottom">
                <div class="line">
                    <button  class="ext">AC</button>
                    <button class="ext">DEL</button>
                    <button class="ext">%</button>
                    <button class="opr">/</button>
                </div>
                <div class="line">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="opr sign">*</button>
                </div>
                <div class="line">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="opr sign">-</button>
                </div>
                <div class="line">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="opr">+</button>
                </div>
                <div class="line">
                    <button class="zero">0</button>
                    <button>â€¢</button>
                    <button class="opr">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
